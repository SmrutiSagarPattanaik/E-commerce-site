<button class="go-to-back-page-button" (click)="goToBackPage()">
    Back
</button>

<button 
*ngIf="isEditPossible"
class="add-new-item-button"
(click)="onClickAddNewItemButton()">
    Add new Item
</button>

<ng-container *ngIf="showAddItemModal">
    <app-item-or-category-modal 
    addNew="item"
    (closeModal)="closeAdditionModal($event)">
    </app-item-or-category-modal>
</ng-container>

<ng-container *ngIf="showDeleteConfirmModal">
    <app-confirm-delete-modal (closeModal)="closeDeleteConfirmModal($event)"></app-confirm-delete-modal>
</ng-container>

<div class="primary-container" *ngIf="!noItems">
    <ng-container *ngFor="let item of listOfItems | filterItems: filterByItemCategory">
        <section class="single-item-content">
            <div class="image-content">
                <img [src]="item.imageUrl" alt="Item image" />
            </div>
            <div class="name-show-details">
                <p class="item-name">Name: {{ item.name }}</p>
                <a class="show-more-details" [routerLink]="'./' + item.id">details >></a>
                <button (click)="onDeleteButtonClick(item.id)" *ngIf="isEditPossible">
                    delete
                </button>
            </div>
        </section>
    </ng-container>
</div>

<ng-container *ngIf="noItems">
    <p>
        No items of this category exist.
    </p>
</ng-container>
