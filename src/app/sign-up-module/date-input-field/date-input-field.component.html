<div class="primary-container">
    <section class="label-and-input-field-section">
        <label>{{label}}</label>

        <input type="text" [formControl]="control" class="input-field" [ngClass]="{'error-in-input': showErrors() || (control.touched && control.errors)}">
    </section>

    <ng-container *ngIf="control.errors">
        <section *ngIf="control.touched && control.errors.required" class="error-message">
            <p>Value is required</p>
        </section>
    </ng-container>

    <ng-container *ngIf="showErrors()">
        <section *ngIf="control.errors.pattern" class="error-message">
            <p>Enter birthdate in dd-mm-yyyy format</p>
        </section>
    </ng-container>
</div>
